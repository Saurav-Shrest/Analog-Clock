<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hour-hand animate"></div>
        <div class="minute-hand animate"></div>
        <div class="second-hand animate">
            <div class="extend"></div>
        </div>
        <div class="time1 dots">1</div>
        <div class="time2 dots">2</div>
        <div class="three time"></div>
        <div class="time4 dots">4</div>
        <div class="time5 dots">5</div>
        <div class="six time"></div>
        <div class="time7 dots">7</div>
        <div class="time8 dots">8</div>
        <div class="nine time"></div>
        <div class="time10 dots">10</div>
        <div class="time11 dots">11</div>
        <div class="twelve time"></div>
        
        <div class="center"></div>
    </div>

    <div id="theme"><button id="circle">dark</button></div>

    <script src="script.js"></script>
</body>
</html>
